<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" th:href="@{/styles/main/login.css}">
    <script th:src="@{/scripts/main/login.js}"></script>
</head>
<body>
    <div class="login-container">
        <p class="registration-offer">
            Not registered yet? <a class="registration-link" th:href="@{/register}">Join us now!</a>
        </p>
        <div th:if="${error}">Unable to login. Check your username and password.</div>
        <h2>Sign In here!</h2>
        <form th:method="POST" th:action="@{/login}" id="loginForm">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" autocomplete="username">
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
