<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" th:href="@{/styles/authenticated/user.css}">
    <script th:src="@{/scripts/common/home.js}"></script>
</head>
<body>
    <div class="container">
        <div class="button-panel">
            <button class="action-button" th:onclick="navigateTo('/')">Home</button>
            <button class="action-button" th:onclick="navigateTo('/todo')">Todo Home</button>
            <button class="action-button" th:onclick="navigateTo('/exit')">Exit</button>
        </div>

        <div class="text-container">
            <h2 th:text="${user.name}"></h2>
            <h4>Birthdate:</h4>
            <p th:text="${user.birthdate}"></p>
            <h4>Email:</h4>
            <p th:text="${user.email}"></p>
        </div>
</div>
</body>
</html>
