<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" th:href="@{/styles/common/home.css}">
    <script th:src="@{/scripts/common/home.js}"></script>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="button-panel">
                <button class="action-button" th:onclick="navigateTo('create')">Create Todo</button>
                <button class="action-button" th:onclick="navigateTo('account')">Account</button>
                <button class="action-button" th:onclick="navigateTo('/')">Home</button>
                <button class="action-button" th:onclick="navigateTo('exit')">Exit</button>
            </div>
        </div>

        <div class="right-container">
            <div th:each="todo : ${todos}">
                <h4 th:text="${todo.name}"></h4>
                <a th:href="@{/todo/{id}(id=${todo.id})}"></a>
            </div>
        </div>
    </div>
</body>
</html>
